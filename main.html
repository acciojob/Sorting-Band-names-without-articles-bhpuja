<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Band Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        li {
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Sorted Band Names</h2>
    <ul id="band"></ul>

    <script>
        let touristSpots = ['The Virupaksha Temple', 'Victoria Memorial', 'Tajmahal'];

        function stripArticle(name) {
            return name.replace(/^(a |an |the )/i, '').trim();
        }

        // Sorting the array while ignoring articles
        let sortedSpots = touristSpots.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

        // Selecting the UL element
        let bandList = document.getElementById('band');

        // Appending sorted items to the UL
        sortedSpots.forEach(spot => {
            let li = document.createElement('li');
            li.textContent = spot;
            bandList.appendChild(li);
        });
    </script>
</body>
</html>
